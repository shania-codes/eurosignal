<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Title{% endblock %}</title>
    <style>
        * {
            margin: 0;
            background-color: black;
            color: white;
            font-family: 'Trebuchet MS', sans-serif;
        }
        .deleted_message {
          background-color: #800000;
        }
        .censored_message {
          background-color: #000080;
        }
    </style>
</head>

<body>
<h1>{% block header %}Header{% endblock %}</h1><hr>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul style="list-style-type: none;padding-left: 0;">{# Flashed messages #}
    {% for message in messages %}
    <li class="flash-message">{{ message }}</li>
    {% endfor %}
</ul>
<style>
.flash-message {
  background: #222;
  border: 1px solid #ccc;
  padding: 4px;
  margin-bottom: 6px;
  font-size: 0.9em;
  overflow: hidden;
  animation: fadeout-collapse 3s ease-out forwards;
}

@keyframes fadeout-collapse {
  0% {
    opacity: 1;
    max-height: 50px;
    margin-bottom: 6px;
    padding: 4px;
  }
  80% {
    opacity: 1;
    max-height: 50px;
    margin-bottom: 6px;
    padding: 4px;
  }
  100% {
    opacity: 0;
    max-height: 0;
    padding: 0;
    margin-bottom: 0;
  }
}
</style>
{% endif %}
{% endwith %}

{% block body %}
{% endblock %}
<br>
<form id="messageForm">
<label>New Message: </label>
<input id="messageInput" required>
<button type="submit">Send</button>
<script type="text/javascript" charset="utf-8">
    document.getElementById("messageForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const message = document.getElementById("messageInput").value.trim();
        if (message.length === 0) return; // (skips rest of code if the message is empy)
        // else sends the new message to the server
        socket.emit("new_message", {message: message});
        document.getElementById("messageInput").value = ""; // clear messageInput box
    });
</script>
</form>

<br>
<hr>
</body>
</html>
